<!DOCTYPE html>
<html>

<head>
    <title>GPI</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="header">
        <img class="logo" src="../app/img/logo.svg" alt="logo">
    </div>
    <div class="flex flex-a--center flex-column container">
        <img class="avatar" src="../app/img/avatar.svg" alt="avatar">
        <span class="info-text">შეიყვანეთ მონაცემები</span>
        <form action="" class="full-w">

            <div class="material m-b--md">
                <input type="number" required>
                <span class="borda error-input"></span> <!-- error -ის შემთხვევაში ედება ეს კლასი error-input -->
                <label>პირადი ნომერი</label>
                <span class="error-text">
                    ერორის ტექსტი
                </span>
            </div>
            <div class="material  m-b--md">
                <input type="text" required>
                <span class="borda"></span>
                <label>დაბადების თარიღი</label>
            </div>
            <a class="button button-disabled" disabled href="confirm.html"> 
                <!-- როცა ვალიდაციას გაივლის ღილაკი აქტიურდება ძვრება კლასი button-disabled და ედება კლასი button-active -->
                <span class="color-white noto-regular size-16"> გადამოწმება</span>
            </a>
        </form>

    </div>


</body>

</html>
