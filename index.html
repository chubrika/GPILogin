<!DOCTYPE html>
<html>

<head>
    <title>GPI</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="og:image" content=":og_image">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="./app/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.4/jquery.inputmask.min.js"></script>
</head>

<body>
    <div class="header">
        <img class="logo" src="./app/img/logo.svg" alt="logo">
    </div>
    <div class="flex flex-a--center flex-column container">
        <img class="avatar" src="./app/img/avatar.svg" alt="avatar">
        <span class="info-text">შეიყვანეთ მონაცემები</span>
        <form action="" class="full-w">

            <div class="material m-b--md">
                <input type="number" required>
                <span class="borda error-input"></span> <!-- error -ის შემთხვევაში ედება ეს კლასი error-input -->
                <label>პირადი ნომერი</label>
                <span class="error-text">
                    ერორის ტექსტი
                </span>
            </div>
            <div class="material  m-b--md">
                <input id="dob" type="text" required >
                <span class="borda"></span>
                <label>დაბ. თარიღი</label>
            </div>
            <a class="button button-active" disabled href="./app/confirm.html">
                <!-- როცა ვალიდაციას გაივლის ღილაკი აქტიურდება ძვრება კლასი button-disabled და ედება კლასი button-active -->
                <span class="color-white noto-regular size-16"> გადამოწმება</span>
            </a>
        </form>

    </div>


</body>
<script>
    $(document).ready(function () {
        // date of birth
        Inputmask({
            placeholder: "________",
            mask: "99/99/9999",
            showMaskOnFocus: true,
            showMaskOnHover: false,
            // jitMasking: true
            // autoUnmask: true,
        }).mask("#dob");
    });
</script>

</html>
